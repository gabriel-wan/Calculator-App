<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css"> <!--custom CSS-->
        <meta charset="UTF-8">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <input id="calculator-display" readonly>
            <div class="row">
              <button class="col btn btn-secondary">7</button>
              <button class="col btn btn-secondary">8</button>
              <button class="col btn btn-secondary">9</button>
              <button class="col btn btn-warning ">+</button>
            </div>
            <div class="row">
                <button class="col btn btn-secondary">4</button>
                <button class="col btn btn-secondary">5</button>
                <button class="col btn btn-secondary">6</button>
                <button class="col btn btn-warning">-</button>
            </div>    
            <div class="row">
                <button class="col btn btn-secondary">1</button>
                <button class="col btn btn-secondary">2</button>
                <button class="col btn btn-secondary">3</button>
                <button class="col btn btn-warning">*</button>
            </div>
            <div class="row">
                <button class="col btn btn-secondary">0</button>
                <button id="decimal-button" class="col btn">.</button>
                <button id="equals-button" class="col btn">=</button>
                <button class="col btn btn-warning">/</button>
            </div>
            <div class="row">
                <button id="clear-button" class="col btn">C</button>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
